# =============================================================================
# Redis Production Configuration
# =============================================================================
# Tuned for a local dev instance with ~256MB memory budget.
# Mirrors production persistence and eviction behaviour.
# =============================================================================

# ---------------------------------------------------------------------------
# Network
# ---------------------------------------------------------------------------
bind 0.0.0.0
protected-mode no
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# ---------------------------------------------------------------------------
# Memory
# ---------------------------------------------------------------------------
maxmemory 256mb
maxmemory-policy allkeys-lru

# ---------------------------------------------------------------------------
# Persistence — RDB snapshots
# ---------------------------------------------------------------------------
save 3600 1
save 300 100
save 60 10000
dbfilename dump.rdb
dir /data

# ---------------------------------------------------------------------------
# Persistence — AOF (append-only file)
# ---------------------------------------------------------------------------
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# ---------------------------------------------------------------------------
# Logging
# ---------------------------------------------------------------------------
loglevel notice
