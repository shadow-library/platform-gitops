# =============================================================================
# PostgreSQL Production Configuration
# =============================================================================
# Tuned for a local dev instance with ~1GB available memory.
# These mirror production defaults so behaviour stays consistent across envs.
# =============================================================================

# ---------------------------------------------------------------------------
# Connection
# ---------------------------------------------------------------------------
listen_addresses = '*'
port = 5432
max_connections = 100

# ---------------------------------------------------------------------------
# Memory
# ---------------------------------------------------------------------------
shared_buffers = 256MB
effective_cache_size = 768MB
work_mem = 4MB
maintenance_work_mem = 128MB

# ---------------------------------------------------------------------------
# WAL / Checkpoints
# ---------------------------------------------------------------------------
wal_level = replica
max_wal_size = 1GB
min_wal_size = 80MB
checkpoint_completion_target = 0.9

# ---------------------------------------------------------------------------
# Query Planner
# ---------------------------------------------------------------------------
random_page_cost = 1.1
effective_io_concurrency = 200
default_statistics_target = 100

# ---------------------------------------------------------------------------
# Logging
# ---------------------------------------------------------------------------
log_timezone = 'UTC'
log_statement = 'mod'
log_min_duration_statement = 1000
log_line_prefix = '%t [%p] %u@%d '
log_connections = on
log_disconnections = on

# ---------------------------------------------------------------------------
# Locale / Formatting
# ---------------------------------------------------------------------------
timezone = 'UTC'
datestyle = 'iso, mdy'
